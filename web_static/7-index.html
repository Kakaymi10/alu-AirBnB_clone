<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alu_airbnb_clone</title>
    <link rel="icon" type="png" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <img class="logo" src="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/logo.png" alt="logo">
    </header>
    <div class="container">
        <section class="filters">
            <div class="loc-am locations">
                <div>
                    <h3 class="title">States</h3>
                    <h4 class="subtitle">California, Arizona...</h4>
                </div>
                <ul class="popover">
                    <ul class="st_pop">
                        <h2 class="st_tit_pop">Arizona:</h2>
                        <li class="pop_list">Page</li>
                        <li class="pop_list">Page2</li>
                        <h2 class="st_tit_pop">California:</h2>
                        <li class="pop_list">San Francisco</li>
                        <li class="pop_list">Los Altos</li>
                    </ul>
                </ul>
            </div>
            <div class="loc-am amenities">
                <div>
                    <h3 class="title">Amenities</h3>
                    <h4 class="subtitle">Internet, Kitchen...</h4>
                </div>
                <ul class="popover">
                    <ul class="st_pop">
                        <li class="pop_list">Internet</li>
                        <li class="pop_list">TV</li>
                        <li class="pop_list">Kitchen</li>
                        <li class="pop_list">Iron</li>
                    </ul>
                </ul>
            </div>
            <button class="buttton_search">Search</button>
        </section>
        <section class="places">
            <h1 class="places_title">Places</h1>
            <div class="multiple_places">
                <article class="places_listing">
                    <h2 class="place_name">My home</h2>
                </article>
                <article class="places_listing">
                    <h2 class="place_name">Tiny house</h2>
                </article>
                <article class="places_listing">
                    <h2 class="place_name">A suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
